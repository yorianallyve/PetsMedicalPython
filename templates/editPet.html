{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{pet.0}}" method="POST">
            <legend>EDIT ID - {{pet.0}}</legend>
          <div class="form-group">
            <input type="text" name="petName" value="{{pet.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="age" value="{{pet.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="race" value="{{pet.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="specie" value="{{pet.4}}" class="form-control">
          </div>
          <br/>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
